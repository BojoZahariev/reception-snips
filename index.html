<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Electron</title>
  </head>

  <body>
    <div id="initial">
      <p class="title">
        Welcome to Britannia House
      </p>

      <div class="buttons">
        <p id="colleaguesBtn">COLLEAGUES</p>
        <p id="visitorsBtn">VISITORS</p>
      </div>
    </div>

    <div id="colleagues">
      <form id="colleaguesForm">
        <input id="input1" type="text" placeholder="First Name" class="inputs" autofocus />
        <input id="input2" type="text" placeholder="Last Name" class="inputs" />
        <input id="input3" type="text" placeholder="Card #" class="inputs" />

        <p class="submitBtn">SUBMIT</p>
      </form>
    </div>

    <div id="visitors">
      <form id="visitorsForm">
        <input id="input1Visitors" type="text" placeholder="First Name" class="inputs" autofocus />
        <input id="input2Visitors" type="text" placeholder="Last Name" class="inputs" />
        <input id="input3Visitors" type="text" placeholder="Company" class="inputs" />
        <input id="input4Visitors" type="text" placeholder="Visiting" class="inputs" />

        <p class="submitBtn">SUBMIT</p>
      </form>
    </div>

    <div id="colleaguesListDiv">
      Colleagues
      <ul id="colleaguesList"></ul>
    </div>

    <div id="visitorsListDiv">
      Visitors
      <ul id="visitorsList"></ul>
    </div>

    <audio id="audio" src="http://www.soundjay.com/button/beep-07.wav" autoplay="false"></audio>
    <img id="logo" src="images/WalmartGBStrans.png" />
    <img id="backBtn" src="images/arrow.png" />

    <script src="./script.js"></script>
  </body>
</html>
